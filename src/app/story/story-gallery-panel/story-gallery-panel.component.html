<div class="w-full min-w-0 block">
    <p-card class="story-gallery-panel w-full">
        <ng-template #header>
            <div class="block w-full h-30 background-random" [style]="{'background-color': story.backgroundColor}">
            </div>
        </ng-template>
        <ng-template #title>
            <div class="flex flex-row justify-even gap-3">
                <div class="flex-1 flex items-center justify-start">
                    {{ story.title }}
                </div>

                <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true" class="flex-none">
                </p-button>

                <p-button icon="pi pi-trash" [rounded]="true" [outlined]="false" class="flex-none" severity="danger" (onClick)="deleteStory()">
                </p-button>
            </div>
        </ng-template>
        <ng-template #subtitle>
            {{ story.author }}
        </ng-template>
        <div class="flex flex-col gap-3 items-stretch">
            <p>
               {{ story.text?.at(0)?.body?.substring(0, 150) }}
            </p>
            <p-button label="Read More ->" class="flex-1" [fluid]="true" severity="secondary" [routerLink]="'/book-page/' + story.id + '/view'">
            </p-button>
        </div>
    </p-card>
</div>
