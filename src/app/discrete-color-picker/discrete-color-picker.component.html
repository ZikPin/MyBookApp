<p-button (click)="op.toggle($event)" icon="pi pi-palette" label="Choose a BG-Color" />
<p-popover #op>
    <div class="flex flex-col gap-4">
        <div>
            <span class="font-medium block mb-2">Select a Background Color</span>
        </div>

        @for(color of colorNames; track $index) {
        <div class="flex gap-2">
            @for(value of values; track $index; let i = $index) {
            <div class='w-7 h-7 rounded-sm flex-1' (click)="selectColor('var(--p-' + color + '-' + (i * 100 + colorMinValue) + ')')"
                [style]="{'background-color': 'var(--p-' + color + '-' + (i * 100 + colorMinValue) + ')'}"></div>
            }
        </div>
        }
    </div>
</p-popover>
