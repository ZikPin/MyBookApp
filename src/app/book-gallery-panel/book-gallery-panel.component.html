<div class="w-full min-w-0 block block">
    <p-card class="book-gallery-panel w-full">
        <ng-template #header>
            <div class="block w-full h-30 background-random" [style]="{'background-color': randomBackgroundColor}">
            </div>
        </ng-template>
        <ng-template #title>
            <div class="flex flex-row justify-even gap-3">
                <div class="flex-1 flex items-center justify-start">
                    {{ book.title }}
                </div>

                <p-button icon="pi pi-pencil" [rounded]="true" [outlined]="true" class="flex-none">
                </p-button>

                <p-button icon="pi pi-trash" [rounded]="true" [outlined]="false" class="flex-none" severity="danger">
                </p-button>
            </div>
        </ng-template>
        <ng-template #subtitle>
            {{ book.author }} - {{ book.pages }} Pages
        </ng-template>
        <div class="flex flex-col gap-3 items-stretch">
            <p>
                Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae
                numquam deserunt
                quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate
                neque
                quas!
            </p>

            <p-button label="Read More ->" class="flex-1" [fluid]="true" severity="secondary">
            </p-button>
        </div>
    </p-card>
</div>
