<p-dataview #dv [value]="(books$ | async) || []" [rows]="12" [paginator]="true" layout="grid">
    <ng-template #grid let-books>
        <div class="grid grid-cols-12 gap-4">
            @for(book of books; track book.id) {
                <app-book-gallery-panel [book]="book" class="inline-block col-span-4"></app-book-gallery-panel>
            }
        </div>
    </ng-template>
</p-dataview>
